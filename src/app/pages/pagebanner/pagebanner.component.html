<section class="cover-background sm-pb-0"
    style="background-image:url('assets/images/page-banner.jpg');">
    <div class="container">
        <div class="row align-items-center justify-content-center h-400px sm-h-300px">
            <div class="col-12 col-xl-12 col-lg-12 col-md-12 position-relative text-center page-title-extra-large d-flex flex-wrap flex-column align-items-center justify-content-center"
                data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'>
                <h1 class="mb-20px text-white fw-600 fs-12 alt-text">{{pagetitle}}</h1>
            </div>
        </div>
    </div>
</section>
